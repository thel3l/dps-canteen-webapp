<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>
    <title>TopUp</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<title>Top Up</title>
  </head>
  <body>
  	<div id = "topUpWrapper">
  		<h1 id = "topUpOp">TopUp Options</h1>
  		<table id = "topUpTab">
  			<tr>
  				<td>
  					<button class = "button">1 Day</button>
  				</td>
  				<td>
  					<button class = "button">1 Week</button>
  				</td>
  				<td>
  					<button class = "button">1 Month</button>
  				</td>
  			</tr>
  		</table>
  		<div id = "topUpField">
  			<input id = "choiceAmount" type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Custom Amount</label>
      </div>
  	</div>
    <script type="text/javascript" src = "script.js"></script>
  </body>
</html>
